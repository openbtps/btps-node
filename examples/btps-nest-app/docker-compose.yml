services:
  btps-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: btps-nest-app
    restart: unless-stopped
    ports:
      - '3443:3443'
    env_file:
      - .env.docker
    depends_on:
      - mongodb
      - redis
    networks:
      - btps-network

  mongodb:
    image: mongo:7.0
    container_name: btps-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: btps
    volumes:
      - mongodb_data:/data/db
    networks:
      - btps-network

  redis:
    image: redis:7.2-alpine
    container_name: btps-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    # AOF + RDB, tuned for durability & speed
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    stop_grace_period: 30s
    networks:
      - btps-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  btps-network:
    driver: bridge
